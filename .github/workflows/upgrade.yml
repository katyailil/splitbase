name: Upgrade UUPS Proxy

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Where to upgrade"
        type: choice
        options: [sepolia, mainnet]
        default: sepolia
      proxy:
        description: "Proxy address (optional, overrides VAR)"
        required: false

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable@v5.0.2
          forge install OpenZeppelin/openzeppelin-contracts@v5.0.2
          forge install foundry-rs/forge-std

      - name: Set env (RPC, PROXY_ADDRESS)
        shell: bash
        run: |
          if [ "${{ github.event.inputs.network }}" = "sepolia" ]; then
            echo "RPC_URL=${{ secrets.BASE_SEPOLIA_RPC_URL }}" >> $GITHUB_ENV
          else
            echo "RPC_URL=${{ secrets.BASE_MAINNET_RPC_URL }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ github.event.inputs.proxy }}" ]; then
            echo "PROXY_ADDRESS=${{ github.event.inputs.proxy }}" >> $GITHUB_ENV
          else
            echo "PROXY_ADDRESS=${{ vars.PROXY_ADDRESS }}" >> $GITHUB_ENV
          fi

      - name: Build
        run: forge build -vv

      - name: Upgrade
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          source /dev/stdin <<< "PROXY_ADDRESS=$PROXY_ADDRESS"
          forge script script/UpgradeUUPS.s.sol:UpgradeUUPS \
            --rpc-url "$RPC_URL" \
            --private-key "$PRIVATE_KEY" \
            --broadcast

      - name: Summary
        run: |
          echo "### Upgrade done on ${{ github.event.inputs.network }}" >> $GITHUB_STEP_SUMMARY
          echo "- Proxy: \`${{ env.PROXY_ADDRESS }}\`" >> $GITHUB_STEP_SUMMARY
